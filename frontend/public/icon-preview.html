<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户广场图标预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #f1f5f9;
            margin-bottom: 40px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .icon-option {
            background: rgba(17,19,24,0.8);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .icon-option:hover {
            border-color: rgba(124,58,237,0.5);
            background: rgba(124,58,237,0.1);
            transform: translateY(-2px);
        }
        .icon-option.selected {
            border-color: #7c3aed;
            background: rgba(124,58,237,0.2);
        }
        .icon-display {
            width: 48px;
            height: 48px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .icon-display svg {
            width: 24px;
            height: 24px;
            color: #e5e7eb;
        }
        .icon-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #f1f5f9;
        }
        .icon-description {
            font-size: 14px;
            color: #94a3b8;
            line-height: 1.4;
        }
        .current-icon {
            background: rgba(17,19,24,0.8);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .current-icon h2 {
            color: #f1f5f9;
            margin-bottom: 15px;
        }
        .apply-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .apply-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(124,58,237,0.3);
        }
        .apply-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户广场图标预览</h1>
        
        <div class="current-icon">
            <h2>当前图标</h2>
            <div class="icon-display">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="icon-description">用户群组图标（当前使用）</div>
        </div>

        <div class="icon-grid">
            <div class="icon-option" data-option="1">
                <div class="icon-display">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 21h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5 21V7l8-4v18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 21V11l-6-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 9v.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 12v.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 15v.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="icon-name">选项1：社区广场</div>
                <div class="icon-description">建筑风格，体现广场的物理概念，给人社区聚集的感觉</div>
            </div>

            <div class="icon-option" data-option="2">
                <div class="icon-display">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="icon-name">选项2：网格仪表板</div>
                <div class="icon-description">网格布局，体现内容展示和分类管理的概念</div>
            </div>

            <div class="icon-option" data-option="3">
                <div class="icon-display">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M2 12h20" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="icon-name">选项3：全球社区</div>
                <div class="icon-description">地球图标，体现用户遍布各地的全球化概念</div>
            </div>

            <div class="icon-option" data-option="4">
                <div class="icon-display">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="icon-name">选项4：精选热门</div>
                <div class="icon-description">星形图标，体现热门内容和精选推荐的概念</div>
            </div>

            <div class="icon-option" data-option="5">
                <div class="icon-display">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="icon-name">选项5：热度趋势</div>
                <div class="icon-description">火焰图标，体现热度和活跃度的概念</div>
            </div>

            <div class="icon-option" data-option="6">
                <div class="icon-display">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M4 22h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 14.66V17c0 .55.45 1 1 1h2c.55 0 1-.45 1-1v-2.34" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="icon-name">选项6：排行榜</div>
                <div class="icon-description">奖杯图标，体现排行榜和竞争激励的概念</div>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="apply-btn" id="applyBtn" disabled>请先选择一个图标</button>
            <p style="color: #94a3b8; margin-top: 10px;">点击图标卡片选择，然后点击应用按钮</p>
        </div>
    </div>

    <script>
        let selectedOption = null;
        const options = document.querySelectorAll('.icon-option');
        const applyBtn = document.getElementById('applyBtn');

        options.forEach(option => {
            option.addEventListener('click', () => {
                // 移除之前的选中状态
                options.forEach(opt => opt.classList.remove('selected'));
                
                // 添加选中状态
                option.classList.add('selected');
                selectedOption = option.dataset.option;
                
                // 更新按钮状态
                applyBtn.disabled = false;
                applyBtn.textContent = `应用选项${selectedOption}`;
            });
        });

        applyBtn.addEventListener('click', () => {
            if (selectedOption) {
                alert(`您选择了选项${selectedOption}！\n\n请告诉开发者您的选择，我会帮您应用到用户广场按钮中。`);
            }
        });
    </script>
</body>
</html>
