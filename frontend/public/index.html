<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Dog</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="header">
        <h3 id="title">视频播放器</h3>
        <div class="controls">
            <select id="qualitySelect" style="display: none;">
                <option value="">选择清晰度</option>
            </select>
            <select id="subtitleSelect" style="display: none;">
                <option value="">选择字幕</option>
            </select>
            <button id="subtitleToggle">显示字幕</button>
            <button id="loginBtn">登录/注册</button>
            <button id="logoutBtn" style="display:none;">退出</button>
            <button id="deleteAccountBtn" style="display:none;">注销账号</button>
        </div>
    </div>

    <div class="stage">
        <div class="player-box">
            <video
                id="videoPlayer"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="960"
                height="540"
            >
                <p class="vjs-no-js">
                    您的浏览器不支持视频播放，请升级浏览器或
                    <a href="#" target="_blank" id="fallbackLink">直接访问视频链接</a>
                </p>
            </video>
        </div>
    </div>

    

    <!-- 登录弹层：邮箱 + 密码 -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <span id="loginClose" class="close">×</span>
                <h3>登录</h3>
            </div>
            <div class="modal-body">
                <div class="auth-panel">
                    <div class="auth-header">
                        <h3 class="auth-title">Welcome to Subtitle Dog! 👋</h3>
                        <p class="auth-subtitle">请登录您的账号开始体验！</p>
                    </div>
                    <div class="form">
                        <div class="form-row">
                            <label>邮箱</label>
                            <input id="loginEmail" type="email" placeholder="输入您的邮箱地址">
                        </div>
                        <div class="form-row">
                            <label>密码</label>
                            <input id="loginPassword" type="password" placeholder="请输入密码">
                        </div>
                        <div class="form-row inline-end">
                            <span></span>
                            <a id="gotoReset" href="javascript:void(0)">忘记密码？</a>
                        </div>
                        <div class="form-row remember-row">
                            <input id="loginRemember" type="checkbox">
                            <label for="loginRemember" style="margin:0;">记住我</label>
                        </div>
                        <div class="form-row">
                            <button id="btnDoLogin" class="btn-primary-full">登录</button>
                        </div>
                        <div class="form-row">
                            <div id="loginError" style="color:#e53935; font-size:12px; min-height:16px;"></div>
                        </div>
                        <div class="form-foot">
                            还没有账号？ <a id="gotoRegister" href="javascript:void(0)">点击注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册弹层：两步式（Step1: 昵称/邮箱/密码；Step2: 验证码） -->
    <div id="registerModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <span id="regClose" class="close">×</span>
                <h3>注册</h3>
            </div>
            <div class="modal-body">
                <div class="auth-panel">
                    <div class="auth-header">
                        <h3 class="auth-title">创建 Subtitle Dog 账号 👋</h3>
                        <p class="auth-subtitle">填写信息并完成邮箱验证码验证。</p>
                    </div>
                    <div class="form">
                        <div class="form-row">
                            <label>昵称</label>
                            <input id="regUsername" type="text" placeholder="请输入昵称">
                        </div>
                        <div class="form-row">
                            <label>邮箱</label>
                            <input id="regEmail" type="email" placeholder="请输入邮箱">
                        </div>
                        <div class="form-row">
                            <label>密码</label>
                            <input id="regPassword" type="password" placeholder="至少6位密码">
                        </div>
                        <!-- Step2：验证码区域（默认隐藏） -->
                        <div class="form-row" id="regCodeRow" style="display:none;">
                            <label>验证码</label>
                            <div class="inline" style="display:flex; gap:8px;">
                                <input id="regCode" class="code-input" type="text" placeholder="6位验证码">
                                <button id="btnSendRegCode" class="code-btn" type="button">获取验证码</button>
                            </div>
                        </div>
                        <!-- 操作按钮：Step1 显示“注册”；Step2 显示“提交注册” -->
                        <div class="form-row" id="regStep1Buttons">
                            <button id="btnStartRegister" class="btn-primary-full" type="button">注册</button>
                        </div>
                        <div class="form-row" id="regStep2Buttons" style="display:none;">
                            <button id="btnConfirmRegister" class="btn-primary-full" type="button">提交注册</button>
                        </div>
                        <div class="form-row">
                            <div id="regError" style="color:#e53935; font-size:12px; min-height:16px;"></div>
                        </div>
                        <div class="form-foot">
                            已有账号？ <a id="gotoLogin" href="javascript:void(0)">去登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 重置密码弹层 -->
    <div id="resetModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <span id="resetClose" class="close">×</span>
                <h3>找回密码</h3>
            </div>
            <div class="modal-body">
                <div class="auth-panel">
                    <div class="auth-header">
                        <h3 class="auth-title">重置您的密码 🔐</h3>
                        <p class="auth-subtitle">请输入邮箱获取验证码，并设置新密码。</p>
                    </div>
                    <div class="form">
                        <div class="form-row">
                            <label>邮箱</label>
                            <input id="resetEmail" type="email" placeholder="请输入注册邮箱">
                        </div>
                        <div class="form-row" id="resetCodeRow" style="display:none;">
                            <label>验证码</label>
                            <div class="inline" style="display:flex; gap:8px;">
                                <input id="resetCode" class="code-input" type="text" placeholder="6位验证码">
                                <button id="btnSendResetCode" class="code-btn" type="button">获取验证码</button>
                            </div>
                        </div>
                        <div class="form-row" id="resetPwdRow" style="display:none;">
                            <label>新密码</label>
                            <input id="resetPassword" type="password" placeholder="至少6位密码">
                        </div>
                        <div class="form-row" id="resetSubmitRow" style="display:none;">
                            <button id="btnConfirmReset" class="btn-primary-full" type="button">提交重置</button>
                        </div>
                        <div class="form-row">
                            <div id="resetError" style="color:#e53935; font-size:12px; min-height:16px;"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- hCaptcha script & container (invisible) -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <div id="hcap" style="display:none;"></div>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="./config.js"></script>
    <script src="./player.js"></script>
  </body>
</html>
