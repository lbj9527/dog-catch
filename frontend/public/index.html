<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="header">
        <h3 id="title">视频播放器</h3>
        <div class="controls">
            <select id="qualitySelect" style="display: none;">
                <option value="">选择清晰度</option>
            </select>
            <select id="subtitleSelect" style="display: none;">
                <option value="">选择字幕</option>
            </select>
            <button id="copyLink">复制链接</button>
            <button id="subtitleToggle">显示字幕</button>
            <button id="loginBtn">登录/注册</button>
            <button id="logoutBtn" style="display:none;">退出</button>
            <button id="deleteAccountBtn" style="display:none;">注销账号</button>
        </div>
        <span id="message"></span>
    </div>

    <div class="stage">
        <div class="player-box">
            <video
                id="videoPlayer"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="960"
                height="540"
                data-setup="{}"
            >
                <p class="vjs-no-js">
                    您的浏览器不支持视频播放，请升级浏览器或
                    <a href="#" target="_blank" id="fallbackLink">直接访问视频链接</a>
                </p>
            </video>
        </div>
    </div>

    <!-- 账号判断弹层（先输入账号） -->
    <div id="whoModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <span id="whoClose" class="close">×</span>
                <h3>登录 / 注册</h3>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-row">
                        <label>用户名或邮箱</label>
                        <input id="whoIdentifier" type="text" placeholder="请输入用户名或邮箱">
                    </div>
                    <div class="form-row">
                        <button id="whoNext">继续</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录弹层 -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <span id="loginClose" class="close">×</span>
                <h3>登录</h3>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-row">
                        <label>登录方式</label>
                        <select id="loginMethod">
                            <option value="password">用户名 + 密码</option>
                            <option value="email">邮箱 + 验证码</option>
                        </select>
                    </div>
                    <div id="loginByPassword">
                        <div class="form-row">
                            <label>用户名</label>
                            <input id="loginUsername" type="text" placeholder="用户名">
                        </div>
                        <div class="form-row">
                            <label>密码</label>
                            <input id="loginPassword" type="password" placeholder="密码">
                        </div>
                    </div>
                    <div id="loginByEmail" style="display:none;">
                        <div class="form-row">
                            <label>邮箱</label>
                            <input id="loginEmail" type="email" placeholder="邮箱">
                        </div>
                        <div class="form-row">
                            <label>验证码</label>
                            <div class="inline">
                                <input id="loginCode" type="text" placeholder="6位验证码">
                                <button id="btnSendLoginCode">获取验证码</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <button id="btnDoLogin">登录</button>
                        <button id="gotoRegister" class="link" type="button">去注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册弹层 -->
    <div id="registerModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <span id="regClose" class="close">×</span>
                <h3>注册</h3>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-row">
                        <label>用户名</label>
                        <input id="regUsername" type="text" placeholder="用户名">
                    </div>
                    <div class="form-row">
                        <label>邮箱</label>
                        <input id="regEmail" type="email" placeholder="邮箱">
                    </div>
                    <div class="form-row">
                        <label>密码</label>
                        <input id="regPassword" type="password" placeholder="密码">
                    </div>
                    <div class="form-row">
                        <label>验证码</label>
                        <div class="inline">
                            <input id="regCode" type="text" placeholder="6位验证码">
                            <button id="btnSendRegCode">获取验证码</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <button id="btnDoRegister">注册并登录</button>
                        <button id="gotoLogin" class="link" type="button">去登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="./config.js"></script>
    <script src="./player.js"></script>
  </body>
</html>
