<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定图标选择器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #22c55e, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: #94a3b8;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .icon-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .icon-card::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(16, 185, 129, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .icon-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .icon-card:hover::before {
            opacity: 1;
        }

        .icon-preview {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(34, 197, 94, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #22c55e;
            position: relative;
            z-index: 1;
        }

        .icon-preview svg {
            width: 40px;
            height: 40px;
        }

        .icon-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .icon-description {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .code-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .code-title {
            font-size: 0.9rem;
            color: #22c55e;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #e2e8f0;
            overflow-x: auto;
            white-space: pre;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(34, 197, 94, 0.3);
        }

        .selected {
            border-color: #22c55e;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .selected::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>固定图标选择器</h1>
            <p>选择一个您喜欢的图标来表示"新的朋友"卡片的固定状态</p>
        </div>

        <div class="icon-grid">
            <!-- 图钉图标 1 -->
            <div class="icon-card" data-icon="pin1">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 12V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v8M8 12l1.5 8 2.5-2 2.5 2L16 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="icon-name">经典图钉</div>
                <div class="icon-description">传统的图钉样式，简洁明了，直观表示固定功能</div>
                <div class="code-section">
                    <div class="code-title">SVG 代码:</div>
                    <div class="code-block" style="position: relative;">
                        <button class="copy-btn" onclick="copyCode(this)">复制</button><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M16 12V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v8M8 12l1.5 8 2.5-2 2.5 2L16 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg></div>
                </div>
            </div>

            <!-- 图钉图标 2 -->
            <div class="icon-card" data-icon="pin2">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.5 2.5L12 5l2.5-2.5M12 5v14M8 9h8l-1 4H9l-1-4z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="icon-name">现代图钉</div>
                <div class="icon-description">现代化设计的图钉，线条更加简洁流畅</div>
                <div class="code-section">
                    <div class="code-title">SVG 代码:</div>
                    <div class="code-block" style="position: relative;">
                        <button class="copy-btn" onclick="copyCode(this)">复制</button><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M9.5 2.5L12 5l2.5-2.5M12 5v14M8 9h8l-1 4H9l-1-4z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg></div>
                </div>
            </div>

            <!-- 锁定图标 -->
            <div class="icon-card" data-icon="lock">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="16" r="1" fill="currentColor"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="icon-name">锁定图标</div>
                <div class="icon-description">表示内容被锁定在顶部，安全稳固的感觉</div>
                <div class="code-section">
                    <div class="code-title">SVG 代码:</div>
                    <div class="code-block" style="position: relative;">
                        <button class="copy-btn" onclick="copyCode(this)">复制</button><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
    <circle cx="12" cy="16" r="1" fill="currentColor"/>
    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
</svg></div>
                </div>
            </div>

            <!-- 星标图标 -->
            <div class="icon-card" data-icon="star">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="icon-name">星标收藏</div>
                <div class="icon-description">表示重要或收藏的内容，突出显示优先级</div>
                <div class="code-section">
                    <div class="code-title">SVG 代码:</div>
                    <div class="code-block" style="position: relative;">
                        <button class="copy-btn" onclick="copyCode(this)">复制</button><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg></div>
                </div>
            </div>

            <!-- 书签图标 -->
            <div class="icon-card" data-icon="bookmark">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="icon-name">书签标记</div>
                <div class="icon-description">类似书签的标记，表示快速访问的重要位置</div>
                <div class="code-section">
                    <div class="code-title">SVG 代码:</div>
                    <div class="code-block" style="position: relative;">
                        <button class="copy-btn" onclick="copyCode(this)">复制</button><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg></div>
                </div>
            </div>

            <!-- 固定夹图标 -->
            <div class="icon-card" data-icon="paperclip">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="icon-name">回形针</div>
                <div class="icon-description">办公用品回形针，表示附加或固定的功能</div>
                <div class="code-section">
                    <div class="code-title">SVG 代码:</div>
                    <div class="code-block" style="position: relative;">
                        <button class="copy-btn" onclick="copyCode(this)">复制</button><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg></div>
                </div>
            </div>

            <!-- 置顶箭头 -->
            <div class="icon-card" data-icon="arrow-up">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 19V5M5 12l7-7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5 19h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="icon-name">置顶箭头</div>
                <div class="icon-description">向上的箭头配合横线，明确表示置顶功能</div>
                <div class="code-section">
                    <div class="code-title">SVG 代码:</div>
                    <div class="code-block" style="position: relative;">
                        <button class="copy-btn" onclick="copyCode(this)">复制</button><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 19V5M5 12l7-7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M5 19h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
</svg></div>
                </div>
            </div>

            <!-- 皇冠图标 -->
            <div class="icon-card" data-icon="crown">
                <div class="icon-preview">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 20h20l-2-8-4 4-4-4-4 4-4-4-2 8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="8" r="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="6" cy="10" r="1" stroke="currentColor" stroke-width="2"/>
                        <circle cx="18" cy="10" r="1" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="icon-name">皇冠标记</div>
                <div class="icon-description">皇冠象征重要性和优先级，表示VIP或特殊地位</div>
                <div class="code-section">
                    <div class="code-title">SVG 代码:</div>
                    <div class="code-block" style="position: relative;">
                        <button class="copy-btn" onclick="copyCode(this)">复制</button><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M2 20h20l-2-8-4 4-4-4-4 4-4-4-2 8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="12" cy="8" r="2" stroke="currentColor" stroke-width="2"/>
    <circle cx="6" cy="10" r="1" stroke="currentColor" stroke-width="2"/>
    <circle cx="18" cy="10" r="1" stroke="currentColor" stroke-width="2"/>
</svg></div>
                </div>

        </div>
    </div>

    <script>
        // 复制代码功能
        function copyCode(button) {
            const codeBlock = button.nextSibling;
            const text = codeBlock.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '已复制!';
                button.style.background = 'rgba(34, 197, 94, 0.4)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'rgba(34, 197, 94, 0.2)';
                }, 2000);
            });
        }

        // 选择图标功能
        document.querySelectorAll('.icon-card').forEach(card => {
            card.addEventListener('click', () => {
                // 移除其他选中状态
                document.querySelectorAll('.icon-card').forEach(c => c.classList.remove('selected'));
                // 添加选中状态
                card.classList.add('selected');
                
                // 可以在这里添加更多选择后的逻辑
                const iconType = card.dataset.icon;
                console.log('选择了图标:', iconType);
            });
        });
    </script>
</body>
</html>
