<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog-Catch 自动嗅探功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #2196F3;
        }
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #1976D2;
        }
        .result {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            color: #2e7d32;
        }
        .error {
            color: #c62828;
        }
        .info {
            color: #1976d2;
        }
        .media-item {
            background: #e3f2fd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid #2196F3;
        }
        .media-url {
            word-break: break-all;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog-Catch 自动嗅探功能测试</h1>
        <p>测试第三阶段自动嗅探功能的各项能力</p>
        
        <div class="test-section">
            <h3>1. webRequest 监听器测试</h3>
            <button class="btn" onclick="testWebRequestListeners()">检查监听器状态</button>
            <div id="webrequest-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>2. 媒体资源请求测试</h3>
            <button class="btn" onclick="testMediaRequests()">发起媒体请求</button>
            <button class="btn" onclick="testStreamRequests()">发起流媒体请求</button>
            <button class="btn" onclick="testMixedRequests()">发起混合请求</button>
            <div id="media-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>3. 心跳保活测试</h3>
            <button class="btn" onclick="testHeartbeat()">测试心跳连接</button>
            <button class="btn" onclick="testServiceWorkerStatus()">检查 Service Worker 状态</button>
            <div id="heartbeat-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>4. 实时检测结果</h3>
            <button class="btn" onclick="startRealTimeMonitor()">开始实时监控</button>
            <button class="btn" onclick="stopRealTimeMonitor()">停止监控</button>
            <button class="btn" onclick="clearResults()">清空结果</button>
            <div id="realtime-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>5. 扩展状态检查</h3>
            <button class="btn" onclick="checkExtensionStatus()">检查扩展状态</button>
            <button class="btn" onclick="getDetectedMedia()">获取检测到的媒体</button>
            <div id="status-result" class="result"></div>
        </div>
    </div>
    
    <script>
        let realTimeMonitor = null;
        let heartbeatPort = null;
        
        // 测试 webRequest 监听器
        function testWebRequestListeners() {
            const result = document.getElementById('webrequest-result');
            result.innerHTML = '<span class="info">正在检查 webRequest 监听器...</span>';
            
            // 检查扩展是否有必要的权限
            if (chrome && chrome.runtime) {
                result.innerHTML = '<span class="success">✓ Chrome Runtime API 可用</span>\n';
                result.innerHTML += '<span class="success">✓ webRequest 监听器应该已经注册</span>\n';
                result.innerHTML += '<span class="info">监听器包括：onSendHeaders, onResponseStarted, onErrorOccurred</span>';
            } else {
                result.innerHTML = '<span class="error">✗ Chrome Runtime API 不可用</span>';
            }
        }
        
        // 测试媒体资源请求
        function testMediaRequests() {
            const result = document.getElementById('media-result');
            result.innerHTML = '<span class="info">正在发起媒体资源请求...</span>\n';
            
            const testUrls = [
                'https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4',
                'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav',
                'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4'
            ];
            
            testUrls.forEach((url, index) => {
                setTimeout(() => {
                    fetch(url, { method: 'HEAD' })
                        .then(response => {
                            result.innerHTML += `<span class="success">✓ 请求 ${index + 1}: ${response.status} ${response.statusText}</span>\n`;
                            result.innerHTML += `<span class="info">URL: ${url}</span>\n`;
                        })
                        .catch(error => {
                            result.innerHTML += `<span class="error">✗ 请求 ${index + 1} 失败: ${error.message}</span>\n`;
                            result.innerHTML += `<span class="info">URL: ${url}</span>\n`;
                        });
                }, index * 1000);
            });
        }
        
        // 测试流媒体请求
        function testStreamRequests() {
            const result = document.getElementById('media-result');
            result.innerHTML += '\n<span class="info">正在发起流媒体请求...</span>\n';
            
            const streamUrls = [
                'https://devstreaming-cdn.apple.com/videos/streaming/examples/img_bipbop_adv_example_fmp4/master.m3u8',
                'https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd'
            ];
            
            streamUrls.forEach((url, index) => {
                setTimeout(() => {
                    fetch(url, { method: 'HEAD' })
                        .then(response => {
                            result.innerHTML += `<span class="success">✓ 流媒体请求 ${index + 1}: ${response.status}</span>\n`;
                            result.innerHTML += `<span class="info">URL: ${url}</span>\n`;
                        })
                        .catch(error => {
                            result.innerHTML += `<span class="error">✗ 流媒体请求 ${index + 1} 失败: ${error.message}</span>\n`;
                        });
                }, index * 1000);
            });
        }
        
        // 测试混合请求
        function testMixedRequests() {
            const result = document.getElementById('media-result');
            result.innerHTML += '\n<span class="info">正在发起混合类型请求...</span>\n';
            
            // 创建一些不同类型的请求
            const requests = [
                { url: 'https://httpbin.org/json', type: 'JSON' },
                { url: 'https://httpbin.org/html', type: 'HTML' },
                { url: 'https://httpbin.org/image/png', type: 'Image' }
            ];
            
            requests.forEach((req, index) => {
                setTimeout(() => {
                    fetch(req.url)
                        .then(response => {
                            result.innerHTML += `<span class="info">○ ${req.type} 请求: ${response.status}</span>\n`;
                        })
                        .catch(error => {
                            result.innerHTML += `<span class="error">✗ ${req.type} 请求失败</span>\n`;
                        });
                }, index * 500);
            });
        }
        
        // 测试心跳连接
        function testHeartbeat() {
            const result = document.getElementById('heartbeat-result');
            result.innerHTML = '<span class="info">正在测试心跳连接...</span>\n';
            
            try {
                heartbeatPort = chrome.runtime.connect({ name: "HeartBeat" });
                
                heartbeatPort.onMessage.addListener(function(message) {
                    result.innerHTML += `<span class="success">✓ 收到心跳响应: ${JSON.stringify(message)}</span>\n`;
                });
                
                heartbeatPort.onDisconnect.addListener(function() {
                    result.innerHTML += '<span class="error">✗ 心跳连接断开</span>\n';
                });
                
                // 发送心跳消息
                heartbeatPort.postMessage({ type: "ping", timestamp: Date.now() });
                result.innerHTML += '<span class="info">已发送心跳消息</span>\n';
                
            } catch (error) {
                result.innerHTML += `<span class="error">✗ 心跳连接失败: ${error.message}</span>\n`;
            }
        }
        
        // 检查 Service Worker 状态
        function testServiceWorkerStatus() {
            const result = document.getElementById('heartbeat-result');
            
            chrome.runtime.sendMessage({ Message: "HeartBeat" }, function(response) {
                if (chrome.runtime.lastError) {
                    result.innerHTML += `<span class="error">✗ Service Worker 通信失败: ${chrome.runtime.lastError.message}</span>\n`;
                } else {
                    result.innerHTML += `<span class="success">✓ Service Worker 响应: ${response}</span>\n`;
                }
            });
        }
        
        // 开始实时监控
        function startRealTimeMonitor() {
            const result = document.getElementById('realtime-result');
            result.innerHTML = '<span class="info">开始实时监控检测结果...</span>\n';
            
            if (realTimeMonitor) {
                clearInterval(realTimeMonitor);
            }
            
            realTimeMonitor = setInterval(() => {
                chrome.runtime.sendMessage({ Message: "getAllData" }, function(response) {
                    if (chrome.runtime.lastError) {
                        return;
                    }
                    
                    if (response && typeof response === 'object') {
                        let totalCount = 0;
                        for (let tabId in response) {
                            if (Array.isArray(response[tabId])) {
                                totalCount += response[tabId].length;
                            }
                        }
                        
                        if (totalCount > 0) {
                            result.innerHTML = `<span class="success">检测到 ${totalCount} 个媒体资源</span>\n`;
                            
                            // 显示最新的几个资源
                            for (let tabId in response) {
                                if (Array.isArray(response[tabId]) && response[tabId].length > 0) {
                                    result.innerHTML += `\n<strong>标签页 ${tabId}:</strong>\n`;
                                    response[tabId].slice(-3).forEach(item => {
                                        result.innerHTML += `<div class="media-item">`;
                                        result.innerHTML += `<strong>${item.name || 'Unknown'}</strong> (${item.ext || 'unknown'})`;
                                        result.innerHTML += `<div class="media-url">${item.url}</div>`;
                                        result.innerHTML += `</div>`;
                                    });
                                }
                            }
                        }
                    }
                });
            }, 2000);
        }
        
        // 停止实时监控
        function stopRealTimeMonitor() {
            if (realTimeMonitor) {
                clearInterval(realTimeMonitor);
                realTimeMonitor = null;
                document.getElementById('realtime-result').innerHTML += '\n<span class="info">已停止实时监控</span>';
            }
        }
        
        // 清空结果
        function clearResults() {
            document.getElementById('realtime-result').innerHTML = '';
        }
        
        // 检查扩展状态
        function checkExtensionStatus() {
            const result = document.getElementById('status-result');
            result.innerHTML = '<span class="info">正在检查扩展状态...</span>\n';
            
            // 检查各种状态
            chrome.runtime.sendMessage({ Message: "HeartBeat" }, function(response) {
                if (chrome.runtime.lastError) {
                    result.innerHTML += `<span class="error">✗ 扩展通信失败</span>\n`;
                } else {
                    result.innerHTML += `<span class="success">✓ 扩展正常运行</span>\n`;
                }
            });
        }
        
        // 获取检测到的媒体
        function getDetectedMedia() {
            const result = document.getElementById('status-result');
            
            chrome.runtime.sendMessage({ Message: "getAllData" }, function(response) {
                if (chrome.runtime.lastError) {
                    result.innerHTML += `<span class="error">✗ 获取数据失败: ${chrome.runtime.lastError.message}</span>\n`;
                    return;
                }
                
                if (response && typeof response === 'object') {
                    result.innerHTML += `<span class="success">✓ 成功获取数据</span>\n`;
                    result.innerHTML += `<pre>${JSON.stringify(response, null, 2)}</pre>`;
                } else {
                    result.innerHTML += `<span class="info">暂无检测到的媒体资源</span>\n`;
                }
            });
        }
        
        // 页面加载完成后自动检查状态
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                testWebRequestListeners();
                checkExtensionStatus();
            }, 1000);
        });
    </script>
</body>
</html>
