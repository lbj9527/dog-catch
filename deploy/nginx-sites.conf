# Nginx 配置文件 - 适用于 sub-dog.top 项目
# 将此文件内容添加到 /etc/nginx/sites-available/sub-dog.top
# 然后创建软链接到 /etc/nginx/sites-enabled/

# API 后端服务 - api.sub-dog.top
server {
    listen 80;
    server_name api.sub-dog.top;
    
    # HTTP 强制跳转到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.sub-dog.top;
    
    # SSL 证书配置
    ssl_certificate /root/cert/sub-dog.top.cer;
    ssl_certificate_key /root/cert/sub-dog.top.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 反向代理到后端服务
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 日志配置
    access_log /var/log/nginx/api.sub-dog.top.access.log;
    error_log /var/log/nginx/api.sub-dog.top.error.log;
}

# 前台播放器 - player.sub-dog.top
server {
    listen 80;
    server_name player.sub-dog.top;
    
    # HTTP 强制跳转到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name player.sub-dog.top;
    
    # SSL 证书配置
    ssl_certificate /root/cert/sub-dog.top.cer;
    ssl_certificate_key /root/cert/sub-dog.top.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 静态文件根目录
    root /opt/dog-catch/frontend-dist;
    index index.html;
    
    # 带哈希的静态文件 - 长缓存（1年）
    location ~* ^/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        gzip_static on;
    }
    
    # config.js 运行时配置文件 - 短缓存（10分钟）
    location = /config.js {
        expires 10m;
        add_header Cache-Control "public, max-age=600";
        add_header Vary Accept-Encoding;
        gzip_static on;
    }
    
    # 其他静态文件 - 中等缓存（1天）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary Accept-Encoding;
        gzip_static on;
    }
    
    # HTML 文件不缓存
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # SPA 路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 日志配置
    access_log /var/log/nginx/player.sub-dog.top.access.log;
    error_log /var/log/nginx/player.sub-dog.top.error.log;
}

