<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog-Catch 媒体播放器</title>
    
    <!-- Video.js 核心样式 -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .player-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        
        .player-header.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .player-title {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            max-width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .player-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .close-btn {
            background: rgba(244, 67, 54, 0.8);
            border-color: #f44336;
        }
        
        .close-btn:hover {
            background: #f44336;
        }
        
        .video-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px 20px;
        }
        
        .video-js {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
        
        /* Video.js 自定义主题 */
        .video-js .vjs-big-play-button {
            background-color: rgba(33, 150, 243, 0.8);
            border-color: #2196F3;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 32px;
        }
        
        .video-js .vjs-big-play-button:hover {
            background-color: #2196F3;
        }
        
        .video-js .vjs-control-bar {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            height: 60px;
        }
        
        .video-js .vjs-progress-control .vjs-progress-holder .vjs-play-progress {
            background-color: #2196F3;
        }
        
        .video-js .vjs-volume-level {
            background-color: #2196F3;
        }
        
        .video-js .vjs-slider:focus {
            box-shadow: 0 0 1em #2196F3;
        }
        
        /* 错误提示样式 */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.9);
            color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            z-index: 2000;
        }
        
        .error-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .error-details {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        /* 加载提示样式 */
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            z-index: 2000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .player-header {
                padding: 10px 15px;
            }
            
            .player-title {
                font-size: 16px;
                max-width: 50%;
            }
            
            .control-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .video-wrapper {
                padding: 50px 10px 10px;
            }
            
            .video-js .vjs-big-play-button {
                width: 60px;
                height: 60px;
                line-height: 60px;
                font-size: 24px;
            }
        }
        
        /* 键盘导航支持 */
        .control-btn:focus {
            outline: 2px solid #2196F3;
            outline-offset: 2px;
        }
        
        /* 无障碍支持 */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- 播放器头部控制栏 -->
        <div class="player-header" id="player-header">
            <div class="player-title" id="player-title">Dog-Catch 媒体播放器</div>
            <div class="player-controls">
                <button class="control-btn" id="pip-btn" title="画中画模式">
                    <span class="sr-only">画中画模式</span>
                    📺
                </button>
                <button class="control-btn" id="download-btn" title="下载媒体">
                    <span class="sr-only">下载媒体</span>
                    ⬇️
                </button>
                <button class="control-btn" id="settings-btn" title="播放器设置">
                    <span class="sr-only">播放器设置</span>
                    ⚙️
                </button>
                <button class="control-btn close-btn" id="close-btn" title="关闭播放器">
                    <span class="sr-only">关闭播放器</span>
                    ✕
                </button>
            </div>
        </div>
        
        <!-- Video.js 播放器容器 -->
        <div class="video-wrapper">
            <video
                id="dog-catch-player"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="1280"
                height="720"
                data-setup='{}'>
                <p class="vjs-no-js">
                    要查看此视频，请启用 JavaScript，并考虑升级到
                    <a href="https://videojs.com/html5-video-support/" target="_blank">
                        支持HTML5视频的网络浏览器
                    </a>。
                </p>
            </video>
        </div>
        
        <!-- 加载提示 -->
        <div class="loading-message" id="loading-message">
            <div class="loading-spinner"></div>
            <div>正在加载媒体资源...</div>
        </div>
        
        <!-- 错误提示 -->
        <div class="error-message" id="error-message" style="display: none;">
            <div class="error-title">播放失败</div>
            <div class="error-details" id="error-details">无法加载媒体资源，请检查网络连接或资源地址。</div>
        </div>
    </div>
    
    <!-- Video.js 核心框架 -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <!-- Video.js HLS 插件 -->
    <script src="https://unpkg.com/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
    <!-- Video.js DASH 插件 -->
    <script src="https://unpkg.com/videojs-contrib-dash@5.1.1/dist/videojs-dash.min.js"></script>
    
    <!-- 播放器脚本 -->
    <script src="js/player.js"></script>
</body>
</html>
