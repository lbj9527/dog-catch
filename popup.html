<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog-Catch</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <style>
      body {
        width: 380px;
        min-height: 500px;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
      }

      .popup-container {
        --primary-color: #3b82f6;
        --primary-hover: #2563eb;
        --secondary-color: #6b7280;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --error-color: #ef4444;
        --background: #ffffff;
        --surface: #f8fafc;
        --border: #e2e8f0;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <!-- 头部 -->
      <div class="dog-catch-header">
        <div class="dog-catch-title">
          <div class="dog-catch-logo">🐾</div>
          Dog-Catch
        </div>
        <div class="dog-catch-controls">
          <button class="dog-catch-btn dog-catch-btn-icon" id="settingsBtn" title="设置">
            <span class="dog-catch-icon">⚙️</span>
          </button>
          <button class="dog-catch-btn dog-catch-btn-icon" id="helpBtn" title="帮助">
            <span class="dog-catch-icon">❓</span>
          </button>
        </div>
      </div>

      <!-- 工具栏 -->
      <div class="dog-catch-toolbar">
        <div class="dog-catch-toolbar-actions">
          <button class="dog-catch-btn dog-catch-btn-primary" id="deepSearchBtn">深度搜索</button>
          <button class="dog-catch-btn dog-catch-btn-secondary" id="refreshBtn" title="刷新资源列表">
            <span class="dog-catch-icon">🔄</span>
          </button>
        </div>
      </div>

      <!-- 筛选器 -->
      <div class="dog-catch-toolbar">
        <div class="dog-catch-filter">
          <button class="dog-catch-filter-btn active" data-type="all">全部</button>
          <button class="dog-catch-filter-btn" data-type="video">视频</button>
          <button class="dog-catch-filter-btn" data-type="audio">音频</button>
          <button class="dog-catch-filter-btn" data-type="image">图片</button>
          <button class="dog-catch-filter-btn" data-type="document">文档</button>
        </div>
      </div>

      <!-- 内容区域 -->
      <div class="dog-catch-content" id="contentArea">
        <!-- 加载状态 -->
        <div class="dog-catch-loading" id="loadingState">
          <div class="dog-catch-spinner"></div>
          正在检测媒体资源...
        </div>

        <!-- 空状态 -->
        <div class="dog-catch-empty" id="emptyState" style="display: none">
          <div class="dog-catch-empty-icon">📭</div>
          <div class="dog-catch-empty-title">暂无媒体资源</div>
          <div class="dog-catch-empty-description">
            在当前页面浏览视频、音频等媒体内容，<br />
            或点击"深度搜索"查找隐藏资源
          </div>
        </div>

        <!-- 资源列表 -->
        <div class="dog-catch-resource-list" id="resourceList" style="display: none">
          <!-- 资源项目将通过 JavaScript 动态生成 -->
        </div>
      </div>

      <!-- 统计信息 -->
      <div class="dog-catch-stats">
        <div class="dog-catch-stats-item">
          <span class="dog-catch-icon">📊</span>
          <span id="totalCount">0</span> 个资源
        </div>
        <div class="dog-catch-stats-item">
          <span class="dog-catch-icon">💾</span>
          <span id="totalSize">0 B</span>
        </div>
        <div class="dog-catch-stats-item">
          <span class="dog-catch-icon">⏱️</span>
          <span id="lastUpdate">--</span>
        </div>
      </div>
    </div>

    <!-- 预览模态框 -->
    <div class="dog-catch-preview-modal" id="previewModal">
      <div class="dog-catch-preview-content">
        <div class="dog-catch-preview-header">
          <div class="dog-catch-preview-title" id="previewTitle">媒体预览</div>
          <button class="dog-catch-btn dog-catch-btn-icon" id="closePreviewBtn">
            <span class="dog-catch-icon">✕</span>
          </button>
        </div>
        <div class="dog-catch-preview-body" id="previewBody">
          <!-- 预览内容将通过 JavaScript 动态生成 -->
        </div>
      </div>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
